<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  
  <!-- Pentagram -->
  <g transform="translate(256, 256)">
    <path d="M 0,-120 L 35,-40 L 115,-40 L 58,10 L 95,80 L 0,40 L -95,80 L -58,10 L -115,-40 L -35,-40 Z" 
          fill="#ff0000" 
          stroke="#8b0000" 
          stroke-width="8"
          filter="url(#shadow)"/>
  </g>
  
  <!-- Letters S & J -->
  <text x="256" y="320" 
        font-family="Courier New, monospace" 
        font-size="80" 
        font-weight="900" 
        fill="#ff0000" 
        text-anchor="middle"
        filter="url(#textGlow)">S&amp;J</text>
</svg>
